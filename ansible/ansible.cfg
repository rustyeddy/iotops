[defaults]
# Inventory file location
inventory = ./inventory/hosts

# Role path
roles_path = ./roles

# Disable host key checking for local IoT devices
host_key_checking = False

# Use the YAML callback plugin for better output
stdout_callback = yaml

# Increase verbosity for debugging
# verbosity = 1

# SSH timeout for IoT devices (they might be slower)
timeout = 60

# Retry SSH connections (useful for IoT devices that might be rebooting)
ssh_args = -o ConnectTimeout=60 -o ConnectionAttempts=3

# Use SSH pipelining for better performance
pipelining = True

# Don't gather facts by default (can be enabled per playbook)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 86400

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings optimized for local network IoT devices
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no
pipelining = True
