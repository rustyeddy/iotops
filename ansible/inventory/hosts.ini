# Ansible inventory file for IoT devices
# This file defines the hosts and groups for managing IoT devices

# Local control node
[local]
localhost ansible_connection=local ansible_user=rusty ansible_python_interpreter=/usr/bin/python3

[touchscreens]
kiosk

# Otto IoT device group
[otto_devices]
gardener

[garden_stations]
gardener ansible_host=10.11.10.2

# Generic IoT devices group
[iot_devices]
# Example IoT device entries
# iot-sensor-01 ansible_host=192.168.1.201 ansible_user=pi device_type=sensor
odin device_type=camera

# Development machines group
[dev_machines]
# Example development machine entries
# dev-laptop ansible_host=192.168.1.50 ansible_user=developer
# dev-workstation ansible_host=192.168.1.51 ansible_user=developer
odin ansible_host=10.11.10.10 ansible_user=rusty

# Group variables for otto_devices
[otto_devices:vars]
device_type=otto
python_interpreter=/usr/bin/python3

# Group variables for iot_devices
[iot_devices:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Group variables for dev_machines
[dev_machines:vars]
ansible_python_interpreter=/usr/bin/python3
device_type=dev_machine

# Global variables for all hosts
[all:vars]
# ansible_user={{ lookup('env', 'USER') }}
ansible_user=otto
deployment_environment=local
