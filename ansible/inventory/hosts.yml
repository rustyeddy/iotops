---
# Ansible inventory file for IoT devices
# This file defines the hosts and groups for managing IoT devices

all:
  children:
    # Local control node
    local:
      hosts:
        localhost:
          ansible_connection: local
          ansible_python_interpreter: /usr/bin/python3

    # Otto IoT device group
    otto_devices:
      hosts:
        otto-01:
          ansible_host: 10.11.5.1
          ansible_user: otto
          ansible_ssh_private_key_file: ~/.ssh/id_rsa
          # Uncomment if otto uses a non-standard SSH port
          # ansible_port: 22
        
        # Add more otto devices as needed
        # otto-02:
        #   ansible_host: 192.168.1.102
        #   ansible_user: otto
      
      vars:
        # Common variables for all otto devices
        device_type: otto
        python_interpreter: /usr/bin/python3

    # Generic IoT devices group
    iot_devices:
      hosts:
        # Example IoT device entries
        # iot-sensor-01:
        #   ansible_host: 192.168.1.201
        #   ansible_user: pi
        #   device_type: sensor
        
        # iot-camera-01:
        #   ansible_host: 192.168.1.202
        #   ansible_user: admin
        #   device_type: camera
      
      vars:
        # Common variables for all IoT devices
        ansible_python_interpreter: /usr/bin/python3
        ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  vars:
    # Global variables for all hosts
    ansible_user: "{{ lookup('env', 'USER') }}"
    deployment_environment: local
