---
# Playbook to update system packages on all IoT devices
# Run: ansible-playbook playbooks/update_system.yml

- name: Update system packages on IoT devices
  hosts: all
  gather_facts: yes
  become: yes

  tasks:
    - name: Update apt cache (Debian/Ubuntu)
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

    - name: Update yum cache (RedHat/CentOS)
      yum:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Upgrade all packages (Debian/Ubuntu)
      apt:
        upgrade: dist
      when: ansible_os_family == "Debian"

    - name: Upgrade all packages (RedHat/CentOS)
      yum:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Check if reboot is required (Debian/Ubuntu)
      stat:
        path: /var/run/reboot-required
      register: reboot_required
      when: ansible_os_family == "Debian"

    - name: Display reboot status
      debug:
        msg: "Reboot required: {{ reboot_required.stat.exists | default(false) }}"
      when: ansible_os_family == "Debian"
