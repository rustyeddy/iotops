---
# Default variables for IoT Common role

# Common system packages for IoT devices
iot_common_packages:
  - vim
  - htop
  - net-tools
  - curl
  - wget
  - git
  - python3
  - python3-pip

# System configuration
iot_timezone: UTC
iot_ntp_enabled: yes
iot_ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org

# Security settings
iot_ssh_password_authentication: no
iot_ssh_permit_root_login: no
iot_configure_firewall: no

# Monitoring and logging
iot_log_retention_days: 30
iot_enable_monitoring: no

# Update settings
iot_auto_updates: no
iot_update_cache: yes
