---
# Default variables for Otto role

# Otto user and group
otto_user: otto
otto_group: otto

# Otto directories
otto_home: /home/otto
otto_config_dir: /etc/otto
otto_log_dir: /var/log/otto
otto_data_dir: /var/lib/otto

# Otto service configuration
otto_service_enabled: yes
otto_service_state: started

# Otto application settings
# Version of the Otto application to deploy
otto_version: "1.0.0"
otto_binary_path: /usr/local/bin/otto
otto_port: 8080
otto_log_level: info

# System packages required by Otto
otto_system_packages:
  - python3
  - python3-pip
  - git
  - curl

# Python packages required by Otto
otto_python_packages:
  - requests
  - pyyaml
  - jsonschema

# Firewall settings
otto_configure_firewall: no
otto_firewall_ports:
  - "{{ otto_port }}/tcp"
