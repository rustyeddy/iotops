---
# Variables that apply to all hosts
# These variables are available to all hosts in the inventory

# Common settings
ansible_user: ansible
ansible_python_interpreter: /usr/bin/python3

# Timezone configuration
timezone: UTC

# NTP servers
ntp_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org

# Common packages to install
common_packages:
  - vim
  - curl
  - wget
  - git
  - htop

# IoT specific settings
iot_base_path: /opt/iot
iot_log_path: /var/log/iot
iot_config_path: /etc/iot
